<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <title>ManagementController</title>
    <style>
        .default-color {
            background-color: purple!important;
        }
        .cyan.darken-3 {
            background-color: purple!important;
        }
    </style>
</head>
<body th:object="${article}">
    <div class="container">
        <th:block th:include="fragment/navbar.html :: navbar"></th:block>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Default form login -->
                <form class="text-center border border-light p-5" action="/" >
                    <p class="h4 mb-4">View Aritcle</p>
                    <input type="ID"   class="form-control mb-4"  th:value="*{id}">
                    <input type="text"  class="form-control mb-4" th:value="*{title}">
                    <input type="text"  class="form-control mb-4" th:value="*{auther}">
                    <input type="text"  class="form-control mb-4"  th:value="*{category.name}">
                    <input type="text"  class="form-control mb-4"  th:value="*{description}">
                    <!--<img th:src="'image/'+*{thumbnail}" alt="icon" width="100px" height="50px"/>-->

                    <div class="Image">
                        <img th:src="'/image/'+*{thumbnail}" style="width:100px ;height: 100px">
                    </div>
                    <input type="submit" class="btn btn-primary" th:value="#{goback}">
                </form>
                <!-- Default form login -->
            </div>
            <div class="col-md-3"></div>
        </div>
        <th:block th:include="fragment/footer.html :: footer"></th:block>
    </div>

</body>
</html>
