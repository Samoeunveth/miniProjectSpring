<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <style>
        .btn{padding: 5px 10px}
        .default-color {
            background-color: purple!important;
        }
        .cyan.darken-3 {
            background-color: purple!important;
        }
    </style>
</head>
<body style="padding-top: 20px">
<div class="container">
    <th:block th:include="fragment/navbar.html :: navbar"></th:block>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Default form login -->
            <form class="text-center border border-light p-5" method="post" action="/category/addsubmit">
                <p class="h4 mb-4">Add Aritcle</p>
                <input type="ID" id="id-add" th:value="${index}" class="form-control mb-4" placeholder="id"
                       style="background-color: rgb(221, 220, 220)" name="id" >
                <input type="text" id="title-add" class="form-control mb-4" placeholder="name" name="name">
                <input type="submit" class="btn btn-primary" th:value="#{addSubmit}"></input>
                <a th:href="@{/category}" class="btn btn-danger" th:text="#{goback}">+go back</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <th:block th:include="fragment/footer.html :: footer"></th:block>
</div>
</body>
</html>
