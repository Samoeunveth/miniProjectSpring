<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <style>
        .btn{padding: 5px 10px}
        .default-color {
            background-color: purple!important;
        }
        .cyan.darken-3 {
            background-color: purple!important;
        }
    </style>
</head>
<body style="padding-top: 20px">
    <div class="container">
        <th:block th:include="fragment/navbar.html :: navbar"></th:block>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Default form login -->
                <form class="text-center border border-light p-5" method="post" action="/addsubmit" enctype="multipart/form-data">
                    <p class="h4 mb-4">Add Aritcle</p>
                    <input type="ID" id="id-add" th:value="${index}" class="form-control mb-4" placeholder="id"
                           style="background-color: rgb(221, 220, 220)" name="id" >
                    <select class="browser-default custom-select mb-4" name="category.id">
                        <option selected>Open this select menu</option>
                        <option th:value="${category.id}" th:each="category :${CATEGORIES}" th:object="${category}" th:text="${category.name}">
                    </select>
                    <input type="text" class="form-control mb-4" placeholder="Title" name="title">
                    <input type="text" class="form-control mb-4" placeholder="Auther" name="auther">
                    <input type="text" class="form-control mb-4" placeholder="Description" name="description">
                    <input type='file' id="imgInp" class="form-control mb-4" name="thumbnailImg"/>
                    <div style="height: 200px; width: 200px">
                        <img id="blah" src="#" width=100% hight=100%/>
                    </div>
                    <input type="submit" class="btn btn-primary" th:value="#{addSubmit}"></input>
                    <a th:href="@{/}" class="btn btn-danger" th:text="#{goback}">+go back</a>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <th:block th:include="fragment/footer.html :: footer"></th:block>
    </div>
    <script>
        $(document).ready(function(){
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#blah').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#imgInp").change(function() {
                readURL(this);
            });
        });
    </script>
</body>
</html>
